<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ชำระเงิน</title>
  <link rel="stylesheet" href="../CSS/Payment.css">
</head>
<body>
  <div class="payment-options">
    <h2>ชำระเงินสำหรับการจอง</h2>
  </div>

  <div class="container">
    <div class="card">
      <p>วันที่เรียน <strong id="sumDate">—</strong></p>
      <p>เวลา <strong id="sumTime">—</strong></p>
      <p>จำนวนชั่วโมง <strong id="sumHours">—</strong></p>
      <p>ราคาต่อชั่วโมง <strong id="sumRate">—</strong></p>
      <p>ยอดรวมทั้งหมด <strong id="sumTotal">—</strong></p>
    </div>
    <div class="payment-options">
      <button class="btn primary" id="payBtn">ชำระเงิน</button>
    </div>
  </div>

  <!-- Popup QR -->
  <div class="overlay" id="qrOverlay">
    <div class="popup">
      <h3>สแกนเพื่อชำระเงินผ่าน PromptPay</h3>
      <img id="qrImage" src="../IMG/qr-placeholder.png" alt="PromptPay QR" />
      <p id="qrAmount">—</p>
      <button class="btn-primary" id="confirmPayBtn">ชำระเงินแล้ว</button>
      <button class="btn-primary" id="closeBtn">ปิด</button>
    </div>
  </div>

  <script>
    // โหลดข้อมูลจากการจอง
    const name  = localStorage.getItem("bookingName");
    const phone = localStorage.getItem("bookingPhone");
    const date  = localStorage.getItem("bookingDate");
    const time  = localStorage.getItem("bookingTime");
    const hours = localStorage.getItem("bookingHours");
    const total = localStorage.getItem("bookingTotal");
    const rate  = 300;

    if (date && hours && total) {
      document.getElementById("sumDate").textContent  = date;
      document.getElementById("sumTime").textContent  = time || "—";
      document.getElementById("sumHours").textContent = hours;
      document.getElementById("sumRate").textContent  = `${rate.toLocaleString()} บาท`;
      document.getElementById("sumTotal").textContent = `${parseFloat(total).toLocaleString()} บาท`;
    }

    const overlay  = document.getElementById("qrOverlay");
    const qrImg    = document.getElementById("qrImage");
    const qrAmount = document.getElementById("qrAmount");
    const phonePromptPay = "0812345678"; // ✅ ต้องไม่มีขีด/ช่องว่าง

    // ▶ เปิด Popup QR
    document.getElementById("payBtn").addEventListener("click", () => {
      const amount = total && !isNaN(total) ? parseFloat(total).toFixed(2) : "0.00";
      const qrUrl = `https://promptpay.io/${phonePromptPay}/${amount}.png`;
      qrImg.src = qrUrl;
      qrAmount.textContent = `ยอดชำระ: ${amount} บาท`;

      // ถ้าโหลด QR ไม่ได้ ให้แสดงภาพสำรอง
      qrImg.onerror = () => {
        qrImg.src = "../IMG/qr-placeholder.png";
        qrAmount.textContent = "⚠️ ไม่สามารถโหลด QR ได้ กรุณาลองใหม่อีกครั้ง";
      };

      overlay.classList.add("active");
    });

    // ▶ ปุ่มปิด Popup
    document.getElementById("closeBtn").addEventListener("click", () => {
      overlay.classList.remove("active");
    });

    // ▶ ปุ่มยืนยันชำระเงิน
    document.getElementById("confirmPayBtn").addEventListener("click", () => {
      localStorage.setItem("bookingMethod", "PromptPay");
      alert("ชำระเงินสำเร็จ");
      window.location.href = "Conform.html";
    });

    // ▶ คลิกนอกกรอบเพื่อปิด popup
    overlay.addEventListener("click", e => {
      if (e.target === overlay) overlay.classList.remove("active");
    });
  </script>
</body>
</html>
