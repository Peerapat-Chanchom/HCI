<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ชำระเงิน</title>
  <link rel="stylesheet" href="../CSS/Payment.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <h2>ชำระเงินสำหรับการจอง</h2>
      <p>วันที่เรียน: <strong id="sumDate">—</strong></p>
      <p>เวลา: <strong id="sumTime">—</strong></p>
      <p>จำนวนชั่วโมง: <strong id="sumHours">—</strong></p>
      <p>ราคาต่อชั่วโมง: <strong id="sumRate">—</strong></p>
      <p>ยอดรวมทั้งหมด: <strong id="sumTotal">—</strong> บาท</p>

      <div class="payment-options">
        <button class="btn-primary" id="payBtn">ชำระเงิน</button>
      </div>
    </div>
  </div>

  <!-- Popup QR -->
  <div class="overlay" id="qrOverlay">
    <div class="popup">
      <h3>สแกนเพื่อชำระเงินผ่าน PromptPay</h3>
      <img id="qrImage" src="" alt="PromptPay QR" />
      <p id="qrAmount"></p>
      <button class="btn-primary" id="confirmPayBtn">ชำระเงินแล้ว</button>
      <button class="btn-primary" onclick="closeQR()">ปิด</button>
    </div>
  </div>

  <script>
    // โหลดข้อมูลจากการจอง
    const name  = localStorage.getItem("bookingName");
    const phone = localStorage.getItem("bookingPhone");
    const date  = localStorage.getItem("bookingDate");
    const time  = localStorage.getItem("bookingTime");
    const hours = localStorage.getItem("bookingHours");
    const total = localStorage.getItem("bookingTotal");
    const rate  = 746; // ราคาต่อชั่วโมง

    // ตรวจสอบว่ามีข้อมูลไหม
    if (date && hours && total) {
      document.getElementById("sumDate").textContent  = date;
      document.getElementById("sumTime").textContent  = time || "—";
      document.getElementById("sumHours").textContent = hours;
      document.getElementById("sumRate").textContent  = `฿${rate.toLocaleString()}`;
      document.getElementById("sumTotal").textContent = `฿${parseFloat(total).toLocaleString()}`;
    } else {
      document.body.innerHTML = "<div class='container'><div class='card'><p>ไม่พบข้อมูลการจอง</p></div></div>";
    }

    let selectedMethod = "PromptPay"; // ✅ ตั้งค่าช่องทางเริ่มต้นเลย ไม่ต้องเลือก

    const overlay   = document.getElementById("qrOverlay");
    const qrImg     = document.getElementById("qrImage");
    const qrAmount  = document.getElementById("qrAmount");

    function closeQR() {
      overlay.classList.remove("active");
    }

    // ▶ กดปุ่ม “ชำระเงิน” แล้วแสดง QR PromptPay
    document.getElementById("payBtn").addEventListener("click", () => {
      const phonePromptPay = "0812345678"; // เบอร์พร้อมเพย์จำลอง
      const amount = total && !isNaN(total) ? parseFloat(total).toFixed(2) : "0.00";
      const qrUrl = `https://promptpay.io/${phonePromptPay}/${amount}.png`;

      qrImg.src = qrUrl;
      qrAmount.textContent = `ยอดชำระ: ฿${amount}`;
      overlay.classList.add("active");
    });

    // ▶ เมื่อกด “ชำระเงินแล้ว” → ไป Conform.html
    document.getElementById("confirmPayBtn").addEventListener("click", () => {
      const bookingDetails = {
        bookingName: name,
        bookingPhone: phone,
        bookingDate: date,
        bookingTime: time,
        bookingHours: hours,
        bookingTotal: total,
        bookingMethod: selectedMethod
      };
      console.log("✅ บันทึกข้อมูลการจอง:", bookingDetails);

      // เก็บข้อมูลทั้งหมดกลับไปยัง localStorage
      for (const [key, value] of Object.entries(bookingDetails)) {
        localStorage.setItem(key, value);
      }

      alert("✅ ชำระเงินสำเร็จ!");
      window.location.href = "Conform.html";
    });
  </script>
</body>
</html>
