      <div class="cc-right">
        <button class="cc-btn ghost" onclick="location.href='/Teacher/teacher.html'">ไปเลือกอาจารย์</button>
        <div class="cc-actions">
      <a class="cc-icon" href="/Teacher/inbox.html" aria-label="กล่องข้อความ">

          <a class="cc-avatar" href="account.html" aria-current="page" aria-label="บัญชีของฉัน">

          </a>
        </div>
      </div>
    </div>
  </header>

  <!-- HERO -->
  <section class="account-hero">
    <div class="container">
      <h1>บัญชีของฉัน</h1>
      <p>จัดการข้อมูลส่วนตัวและการตั้งค่าของคุณใน CodeClass</p>
    </div>
  </section>

  <!-- MAIN -->
  <main class="account-main">
    <section class="profile-card">
      <div class="avatar-wrap">
        <img src="https://i.pravatar.cc/120?img=68" alt="ภาพโปรไฟล์ของฉัน" id="userAvatar">
        <button class="btn small" id="btnChangeAvatar">เปลี่ยนรูป</button>
      </div>
      <div class="info">
        <h2 id="userName">Amelia W.</h2>
        <p id="userEmail">amelia@example.com</p>
        <p class="role">นักเรียน · Member since 2024</p>
      </div>
    </section>

    <section class="settings">
      <h2>ข้อมูลส่วนตัว</h2>
      <form id="accountForm" autocomplete="off">
        <label>
          ชื่อเต็ม
          <input type="text" id="name" value="Amelia Williams">
        </label>
        <label>
          อีเมล
          <input type="email" id="email" value="amelia@example.com">
        </label>
        <label>
          รหัสผ่าน
          <input type="password" id="password" placeholder="••••••••">
        </label>
        <label>
          ประเทศ
          <select id="country">
            <option>Thailand</option>
            <option>Japan</option>
            <option>United States</option>
            <option>United Kingdom</option>
          </select>
        </label>

        <div class="actions">
          <button type="submit" class="btn primary">บันทึกการเปลี่ยนแปลง</button>
          <button type="reset" class="btn ghost">ยกเลิก</button>
        </div>
      </form>
    </section>

    <section class="danger-zone">
      <h2>การจัดการบัญชี</h2>
      <p>ออกจากระบบหรือปิดบัญชีของคุณได้ที่นี่</p>
      <div class="actions">
        <button class="btn ghost" onclick="logout()">ออกจากระบบ</button>
        <button class="btn danger" onclick="confirmDelete()">ลบบัญชี</button>
      </div>
    </section>
  </main>

  <!-- FOOTER -->
  <footer class="site-footer">
    © 2025 CodeClass · เรียนเขียนโปรแกรมกับอาจารย์คุณภาพทั่วโลก
  </footer>

  <script src="navbar.js" defer></script>
  <script>
    function logout(){
      alert('ออกจากระบบเรียบร้อย');
      window.location.href = '/Home/Home.html';
    }
    function confirmDelete(){
      if(confirm('ต้องการลบบัญชีของคุณจริงหรือไม่? การกระทำนี้ไม่สามารถย้อนกลับได้')){
        alert('บัญชีของคุณถูกลบเรียบร้อยแล้ว');
        window.location.href = '/Home/Home.html';
      }
    }
    document.getElementById('accountForm').addEventListener('submit', e=>{
      e.preventDefault();
      alert('บันทึกข้อมูลสำเร็จ!');
    });
    document.getElementById('btnChangeAvatar').addEventListener('click', ()=>{
      alert('ระบบอัปโหลดรูปจะถูกเพิ่มในอนาคต');
    });
  </script>
</body>
</html>
